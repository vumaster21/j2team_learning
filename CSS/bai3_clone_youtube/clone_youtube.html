<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Youtube</title>
</head>
<body>
	<div id="div_all">
		<div id="div_top">
			<div class="left">
				<a href="#">
					<img src="images/menu.jpg" class="icon_title">
				</a>
				<a href="#">
					<img src="images/logo.jpg" title="YouTube Home" class="logo">
				</a>
			</div>
			<div class="center">
				<form>
					<input type="text" name="search" placeholder="Search" class="search" ">
				</form>
				<a href="#">
					<img src="images/voice.jpg" title="Search with your voice" class="icon_title">	
				</a>
			</div>
			<div class="right">
				<a href="#">
					<img src="images/create.png" title="Create" class="icon_title">
				</a>
				<a href="#">
					<img src="images/notifications.jpg" title="Notifications" class="icon_title">
				</a>
				<a href="#">
					<img src="images/avatar.jpg" class="avatar">
				</a>
			</div>
		</div>
		<div id="div_bottom">
			<div class="left">
				<a href="#">
					<img src="images/home.png" title="Home" class="icon_left">
				</a>
				<a href="#">
					<img src="images/shorts.png" title="Shorts" class="icon_left">
				</a>
				<a href="#">
					<img src="images/subscriptions.png" title="Subscriptions" class="icon_left">
				</a>
				<a href="#">
					<img src="images/library.png" title="Library" class="icon_left">
				</a>
			</div>
			<div class="right">
				<div class="top">
					<button title="All"class="margin_top suggest_button">All</button>
					<button title="Live"class="margin_top suggest_button">Live</button>
					<button title="Gaming"class="margin_top suggest_button">Gaming</button>
					<button title="Music"class="margin_top suggest_button">Music</button>
					<button title="History"class="margin_top suggest_button">History</button>
					<button title="Mixes"class="margin_top suggest_button">Mixes</button>
					<button title="League of Legends World Championship"class="margin_top suggest_button">League of Legends World Championship</button>
					<button title="Vocabulary"class="margin_top suggest_button">Vocabulary</button>
					<button title="Camputer Programming"class="margin_top suggest_button">Camputer Programming</button>
					<button title="Ukraine"class="margin_top suggest_button">Ukraine</button>
					<button title="Resident Evil 9 - Shadow of Rose"class="margin_top suggest_button">Resident Evil 9 - Shadow of Rose</button>
					<button title="Computer Science"class="margin_top suggest_button">Computer Science</button>
					<button title="Electric Cars"class="margin_top suggest_button">Electric Cars</button>
				</div>
				<div class="center">
					<img src="images/thumb.jpg" class="video">
					<img src="images/thumb.jpg" class="video">
					<img src="images/thumb.jpg" class="video">
					<img src="images/thumb.jpg" class="video">
					<img src="images/thumb.jpg" class="video">
					<img src="images/thumb.jpg" class="video">
					<img src="images/thumb.jpg" class="video">
					<img src="images/thumb.jpg" class="video">
					<img src="images/thumb.jpg" class="video">
				</div>
				<div class="bottom">
					<img src="images/shorts1.png" class="icon_shorts"><br>
					<font size="6">Shorts</font>
					<br>
					<img src="images/thumbshort.png" class="shorts">
					<img src="images/thumbshort.png" class="shorts">
					<img src="images/thumbshort.png" class="shorts">
					<img src="images/thumbshort.png" class="shorts">
					<img src="images/thumbshort.png" class="shorts">
					<img src="images/thumbshort.png" class="shorts">

					<img src="images/thumbshort.png" class="shorts">
