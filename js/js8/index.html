<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM & BOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="div_all">
		<div id="div_top">
			<h1>Get Id Facebook</h1>
		</div>
		<div id="div_bot">
			<form onsubmit="return false">
				<p>link: <span class="error" id="error"></span></p>
				<input type="text" id="link" class="data_input" placeholder="Ex: https://www.facebook.com/j2teamnnl/">
				<div class="buttons">
					<button type="button" class="submit" id="myBtn" onclick="check()">Check</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
