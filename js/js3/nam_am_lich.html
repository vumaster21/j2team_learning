<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tính năm âm lịch</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<form autocomplete='off' class='form'>
		<div>
			<h1>
				Tính năm âm lịch
			</h1>
		</div>
		<div class='control block-cube block-input' style="float: left;">
			<input name='nhap_nam' placeholder='Nhập năm dương lịch' type='number' id="input_nam">
			<div class='bg-top'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg-right'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg'>
				<div class='bg-inner'></div>
			</div>
		</div>
		<font class='btn block-cube block-input' style="float: left; width: 50%;">
			<div class='bg-top'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg-right'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg'>
				<div class='bg-inner'></div>
			</div>
			<div class="text" id="ket_qua">Năm âm lịch</div>
		</font>
		<button class='btn block-cube block-cube-hover' type='button' onclick="print()">
			<div class='bg-top'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg-right'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg'>
				<div class='bg-inner'></div>
			</div>
			<div class='text'>
				=====>
			</div>
		</button>
	</form>
<script type="text/javascript" src="myscripts.js"></script>
</body>
</html>
