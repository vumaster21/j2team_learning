<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tính số ngày trong tháng</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<form autocomplete='off' class='form'>
		<div>
			<h1>
				Tính số ngày trong tháng
			</h1>
		</div>
		<div class='control block-cube block-input' style="float: left;">
			<input name='nhap_thang' placeholder='Nhập tháng (VD: 8)' type='number' id="input_thang">
			<div class='bg-top'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg-right'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg'>
				<div class='bg-inner'></div>
			</div>
		</div>
		<div class='control block-cube block-input' style="float: left;">
			<input name='nhap_nam' placeholder='Nhập năm (VD: 2008)' type='number' id="input_nam">
			<div class='bg-top'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg-right'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg'>
				<div class='bg-inner'></div>
			</div>
		</div>
		<button class='btn block-cube block-cube-hover' type='button' onclick="print()">
			<div class='bg-top'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg-right'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg'>
				<div class='bg-inner'></div>
			</div>
			<div class='text'>
				Tính số ngày trong tháng
			</div>
		</button>
		<font class='btn block-cube block-cube-hover'>
			<div class='bg-top'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg-right'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg'>
				<div class='bg-inner'></div>
			</div>
			<div class="text" id="ket_qua">Kết quả:</div>
		</font>
	</form>
<script type="text/javascript" src="myscripts.js"></script>
</body>
</html>
