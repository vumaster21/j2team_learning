<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Work With Form</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/068bbf045e.js" crossorigin="anonymous"></script>
	<script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Contact</h2>
		</div>
		<form id="form" class="form" method="get" action="process.php">
			<div class="form-control">
				<label>Fullname</label>
				<input type="text" name="fullname" placeholder="Nhatvu" id="fullname">
				<i class="fa-solid fa-circle-check"></i>
				<i class="fa-solid fa-circle-exclamation"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label>Email</label>
				<input type="text" name="email" placeholder="abc@gmail.com" id="email">
				<i class="fa-solid fa-circle-check"></i>
				<i class="fa-solid fa-circle-exclamation"></i>
				<small>Error message</small>
			</div>
			
			<div class="form-control">
				<label>Password</label>
				<input type="password" name="password" placeholder="Password" id="password">
				<i class="fa-solid fa-circle-check"></i>
				<i class="fa-solid fa-circle-exclamation"></i>
				<small>Error message</small>
			</div>
			
			<div class="form-control">
				<label>Date of birth</label>
				<input type="date" name="date" id="date">
				<i class="fa-solid fa-circle-check"></i>
				<i class="fa-solid fa-circle-exclamation"></i>
				<small>Error message</small>
			</div>
			
			<div class="form-control">
				<label>Address</label>
				<input type="text" name="address" placeholder="Address" id="address">
				<i class="fa-solid fa-circle-check"></i>
				<i class="fa-solid fa-circle-exclamation"></i>
				<small>Error message</small>
			</div>
			
			<div class="form-control">
				<label>Hobbies</label>
				<input type="text" name="hobbies" placeholder="E.g. Fishing, camping" id="hobbies">
				<i class="fa-solid fa-circle-check"></i>
				<i class="fa-solid fa-circle-exclamation"></i>
				<small>Error message</small>
			</div>

			<div class="form-choose">
				<label>Gender</label>
				<input type="radio" name="gender" value="Male">Male
				<input type="radio" name="gender" value="Female">Female
				<input type="radio" name="gender" value="Custom">Custom
				<small id="error_gender"></small>
			</div>
			
			<button>Submit</button>
		</form>
	</div>
</body>
</html>
